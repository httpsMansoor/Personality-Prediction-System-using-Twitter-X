<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Tweets</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input { padding: 10px; width: 80%; margin: 10px 0; }
        button { padding: 10px 15px; background: blue; color: white; border: none; cursor: pointer; }
        .tweet-box { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch Latest Tweets</h2>
        
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Twitter Username" required>
            <button type="submit">Fetch Tweets</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if tweets %}
            <div class="tweet-box">
                <h3>Latest Tweets from @{{ username }}</h3>
                {% for tweet in tweets %}
                    <p>âž¡ {{ tweet }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
